<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>FORM CARD</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Form Card</h1>
            <form>
                <input type="text" placeholder="Enter Your First Name" class="input-card">
                <input type="text" placeholder="Enter Your Last Name" class="input-card">
                <input type="password" placeholder="Enter Your Password" class="input-card">
                <input type="email" placeholder="Enter Your Email Address" class="input-card">
                <div class="form-card">
                    Male: <input type="checkbox">
                    Female: <input type="checkbox"> 
                </div>
            </form>
            <button class="btn">Submit</button>
        </div>
    </div>
</body>
<script src="form.js"></script>
</html>
